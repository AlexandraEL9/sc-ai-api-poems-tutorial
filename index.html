<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/assets/styles.css" />
    <title>+affirmations</title>
</head>
<body>
    <div class="container">
        <header>
          <h1>Affirmation Generator</h1>
          <h2>Powered by AI</h2>
        </header>
  
        <main>
          <div class="form-container">
            <form id="affirmation-generator-form">
              <input
                type="text"
                placeholder="Enter a focus for your affirmation"
                autofocus
                required
                autocomplete="off"
                class="instructions"
                id="user-instructions"
              />
              <input type="submit" class="submit-button" />
            </form>
            <div class="hint">i.e: courage, patience, appearance</div>
          </div>
          <div class="affirm hidden" id="affirm"></div>
        </main>
  
  
      <footer>
        This AI project was coded by
        <strong>Alexandra Lee</strong> and is
        <a
          href="https://github.com/AlexandraEL9/sc-ai-api-poems-tutorial"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://spontaneous-crisp-a1a9c1.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
  
      <script src="/assets/index.js"></script>
    </body>
</html>
